version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8
  steps:
    - checkout
    - run: npm install -g vuepress
    - run: git config --global user.email "$GH_USER"
    - run: git config --global user.password "GH_PWD"
    - run: bash build.sh
